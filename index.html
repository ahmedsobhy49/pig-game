<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="bg-orange-900 h-screen flex justify-center items-center">
      <!-- player 1 + player 2 container -->
      <div
        id="big-container"
        class="w-3/4 lg:w-2/3 xl:w-7/12 h-3/4 flex shadow-2xl relative bg-orange-400 rounded-3xl"
      >
        <!-- player 1 container -->
        <div
          id="player-0"
          class="h-full w-1/2 bg-orange-600 flex flex-col rounded-l-3xl"
        >
          <h1
            class="text-center text-5xl font-semibold text-white uppercase pt-10 pb-12"
          >
            player 1
          </h1>
          <h2
            id="total-0"
            class="text-center text-white text-9xl font-semibold mb-24"
          >
            30
          </h2>
          <div class="w-40 h-24 bg-amber-900 rounded-2xl mx-auto">
            <h3 class="text-white text-lg tracking-wider text-center p-1">
              current score
            </h3>
            <h3 id="current-0" class="text-center text-white text-4xl">0</h3>
          </div>
        </div>
        <!-- player 1 container -->
        <div id="player-1" class="rounded-r-3xl h-full w-1/2 flex flex-col">
          <h1
            class="text-center text-5xl font-semibold text-white uppercase pt-10 pb-12"
          >
            player 2
          </h1>
          <h2
            id="total-1"
            class="text-center text-white text-9xl font-semibold mb-24"
          >
            0
          </h2>
          <div class="w-40 h-24 bg-amber-900 rounded-2xl mx-auto">
            <h3 class="text-white text-lg tracking-wider text-center p-1">
              current score
            </h3>
            <h3 id="current-1" class="text-center text-white text-4xl">0</h3>
          </div>
        </div>
        <!-- image + hold button + roll button container -->
        <div
          class="absolute top-14 left-1/2 -translate-x-1/2 flex flex-col gap-7"
        >
          <button
            class="bg-zinc-700 text-white text-lg tracking-wide uppercase py-2 rounded-full hover:bg-zinc-600 duration-200"
            id="again-btn"
          >
            play again ðŸŽƒ
          </button>
          <!-- dice image  -->
          <img
            src="./src/dice-1.png"
            alt="dice"
            class="w-32 h-32 mx-auto mb-16"
            id="dice-img"
          />
          <div class="mx-auto flex flex-col items-center gap-2">
            <button
              class="bg-zinc-700 text-white text-xl uppercase tracking-wider py-2 px-8 rounded-full hover:bg-zinc-600 duration-200"
              id="roll-btn"
            >
              Roll ðŸŽ²
            </button>
            <button
              class="bg-zinc-700 text-white text-xl uppercase tracking-wider py-2 px-10 rounded-full hover:bg-zinc-600 duration-200"
              id="hold-btn"
            >
              hold ðŸ¤”
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
